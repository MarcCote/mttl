program: eval_library.py
name: test_sweep
method: grid
parameters:
  router_temp:
    values: [1]
  # static params
  pipeline_eval_tasks: 
    values: ["all"]
  max_samples_per_task:
    values: [100]
  merge_or_route: 
    values: ["clown"]
  proto_init: 
    values: ["hidden"]
  predict_batch_size: 
    values: [16]
  hf_lib_id:
    values: ['pclucas14/library-phi_2-v3-10-flan-clusters']
  clown_mode: 
    values: ["last", "mean", "per_token", "window"]
  router_window_size:
    values: [3]
  delta:
    values: [1, 3, 5]
  
  

command:
- ${env}
- ${interpreter}
- ${program}
- -k
- ${args_no_hyphens}